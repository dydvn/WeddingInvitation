<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청첩장</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #f9f9f9;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #444;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            font-size: 20px;
            margin: 20px 0 10px;
            color: #444;
        }
        .section p {
            font-size: 16px;
            margin: 5px 0;
            color: #666;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer p {
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .photo-grid img {
            width: calc(50% - 10px);
            height: auto;
        }
        .map-container {
            margin: 20px 0;
            width: 100%;
            height: 300px;
        }
        iframe {
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>김용원, 박인혜 결혼합니다!</h1>
        </div>
        <div class="section">
            <img class="image" src="https://via.placeholder.com/600x300" alt="메인 결혼식 이미지">
        </div>
        <div class="section">
            <h2>일시</h2>
            <p>2024년 12월 14일 오후 5시</p>
        </div>
        <div class="section">
            <h2>장소</h2>
            <p>서울 양천구 오목로 344 청학빌딩 8층</p>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.8858911878963!2d126.85058411587693!3d37.5149469798087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6052d2b21731%3A0x0!2zMzfCsDMwJzUzLjgiTiAxMjbCsDUxJzA5LjIiRQ!5e0!3m2!1sko!2skr!4v1625624107963!5m2!1sko!2skr"
                    width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="section">
            <h2>신랑 신부</h2>
            <p>신랑: 김용원</p>
            <p>신부: 박인혜</p>
        </div>
        <div class="section">
            <h2>추억의 사진들</h2>
            <div class="photo-grid">
                <img src="https://via.placeholder.com/300x300" alt="사진 1">
                <img src="https://via.placeholder.com/300x300" alt="사진 2">
                <img src="https://via.placeholder.com/300x300" alt="사진 3">
                <img src="https://via.placeholder.com/300x300" alt="사진 4">
            </div>
        </div>
        <div class="footer">
            <p>문의: 010-1234-5678</p>
            <p>이메일: example@example.com</p>
        </div>
    </div>
</body>
</html>
